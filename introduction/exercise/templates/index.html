{% extends 'base.html' %}
{% block content %}
  <h1>List of Snacks</h1>
  <a href="{{url_for('add')}}">Add Snack</a>
  <ul>
    {% for snack in snacks %}
      <li>
        <a href="{{url_for('show', id=snack.id)}}">
          {{snack.name}}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
