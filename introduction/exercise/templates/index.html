{% extends 'base.html' %}
{% block content %}
  <div class="header-list">
    <h3>List of Snacks</h3>
    <a href="{{url_for('add')}}">Add Snack</a>
  </div>
  <ul class="snacks-list">
    {% for snack in snacks %}
      <li>
        <a href="{{url_for('show', id=snack.id)}}">
          {{snack.name}}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
