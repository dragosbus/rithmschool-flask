{% extends 'base.html' %}
{% block content %}
  <form action="{{url_for('find', id=student.id)}}?_method=PATCH" method="post">
    <input type="text" name="first_name" value={{student.first_name}}>
    <input type="text" name="last_name" value="{{student.last_name}}">
    <button type="submit" name="button">Edit</button>
  </form>
{% endblock %}
