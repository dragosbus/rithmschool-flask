{% extends 'base.html' %}
{% block content %}
<a href="{{url_for('new')}}">Add new Student</a>
  <ul>
    {% for student in students %}
      <li>
        <a href="{{url_for('find', id=student.id)}}">{{student.first_name}} {{student.last_name}}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
